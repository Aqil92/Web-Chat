<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="Serverless chat application using peer to peer WebRTC">
    <meta name="keywords"
          content="HTML, HTML5, CSS, CSS3, XML, XHTML, JavaScript, EcmaScript, EcmaScript6, Rafał, Lorenz, WebRTC, real, time, communication">
    <meta name="author" content="Rafał Lorenz">
    <meta name="copyright" content="Rafał Lorenz"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">WebRTC Chat</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#"
                       class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false">Share <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="shareToken">Token</a></li>
                        <li><a id="shareLink">Link</a></li>
                    </ul>
                </li>
                <li><a data-toggle="modal" data-target="#loadModal">Add token</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="chat"></div>

<footer class="footer">
    <div class="input-group send-group">
        <input id="sendInput" class="form-control" placeholder="Type your message here...">
        <span class="input-group-btn">
            <button id="sendBtn" class="btn btn-default" type="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
        </span>
    </div>
</footer>

<div id="holdtext" hidden></div>

<div id="loadModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Load Answer</h4>
            </div>
            <div class="modal-body">
                <div id="load-info">
                    <h1>Paste token here</h1>
                </div>

                <textarea id="loadInput" class="form-control" placeholder="Paste here..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="loadBtn" type="button" class="btn btn-primary" data-dismiss="modal">Load</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
